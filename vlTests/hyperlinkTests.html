<!DOCTYPE html>

<head>
  <title>Elm-Vega Hyperlink Tests</title>
  <meta charset="utf-8">

  <!-- These scripts link to the Vega-Lite runtime -->
  <script src="https://cdn.jsdelivr.net/npm/vega@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc3/build/vega-lite.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>

  <script src="js/hyperlinkTests.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <style>body {font-family: 'Roboto', sans-serif;} figcaption {padding-top: 0.5em;}.cell { float: left; padding:1em; border-radius: 1em; margin:1.2em; background-color: rgb(251,247,238);}</style>
</head>

<body>
  <h1>Elm-Vega Hyperlink Tests</h1>

  <h2>Source</h2>
  <div id="elmContainer"></div>


  <h2>Hyperlinks from data source</h2>
  <figure class="cell"><div id="hyperlink1"></div><figcaption>Two separate links with labels. Hyperlink/cursor applied to circles only, not labels.</figcaption></figure>
  <div style="clear:left"></div>

  <h2>Hyperlinks constants</h2>
  <figure class="cell"><div id="hyperlink2"></div><figcaption>All marks should link to IMDB.com.</figcaption></figure>
  <figure class="cell"><div id="hyperlink3"></div><figcaption>Conditional: Links to either IMDB or Rotten Tomatoes depending on which has the higher rating.</figcaption></figure>
  <div style="clear:left"></div>

  <script>
  Elm.HyperlinkTests.embed(
  document.getElementById("elmContainer")
).ports.elmToJS.subscribe(function(namedSpecs) {
  for (let name of Object.keys(namedSpecs)) {
    vegaEmbed(`#${name}`, namedSpecs[name], {
      actions: true,
      logLevel: vega.Warn
    }).catch(console.warn);
  }
});
</script>

  </body>

</html>
