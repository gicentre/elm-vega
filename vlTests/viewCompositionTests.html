<!DOCTYPE html>

<head>
  <title>Elm-Vega View Composition Tests</title>
  <meta charset="utf-8">

  <!-- These scripts link to the Vega-Lite runtime -->
  <script src="https://cdn.jsdelivr.net/npm/vega@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc3/build/vega-lite.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>

  <script src="js/viewCompositionTests.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <style>body {font-family: 'Roboto', sans-serif;} figcaption {padding-top: 0.5em;}.cell { float: left; padding:1em; border-radius: 1em; margin:1.2em; background-color: rgb(251,247,238);}</style>
</head>

<body>
  <h1>Elm-Vega View Composition Tests</h1>

  <figure class="cell"><div id="columns1"></div><figcaption>Repeating columns with default header</figcaption></figure>
  <div style="clear:left"></div>

  <figure class="cell"><div id="columns2"></div><figcaption>Repeating columns with font-styled header</figcaption></figure>
  <div style="clear:left"></div>

  <figure class="cell"><div id="columns3"></div><figcaption>Repeating columns with styled header exactly as above but via configuration style</figcaption></figure>
  <div style="clear:left"></div>

  <figure class="cell"><div id="columns4"></div><figcaption>Repeating columns with header title and labels horizintally aligned and spaced from main plot areas</figcaption></figure>
  <div style="clear:left"></div>

<script>
Elm.ViewCompositionTests.worker().ports.elmToJS.subscribe(function(namedSpecs) {
  for (let name of Object.keys(namedSpecs)) {
    vegaEmbed(`#${name}`, namedSpecs[name], {
      actions: true,
      logLevel: vega.Warn
    }).catch(console.warn);
  }
});
</script>

</body>

</html>
