<!DOCTYPE html>

<head>
  <title>Elm-Vega Window Transform Tests</title>
  <meta charset="utf-8">

  <!-- These scripts link to the Vega-Lite runtime -->
  <script src="https://cdn.jsdelivr.net/npm/vega@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc3/build/vega-lite.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>

  <script src="js/windowTransformTests.js"></script>

  <!-- Page formatting -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <style>body {font-family: 'Roboto', sans-serif;} figcaption {padding-top: 0.5em;}.cell { float: left; padding:1em; border-radius: 1em; margin:1.2em; background-color: rgb(251,247,238);}</style>
</head>

<body>
  <h1>Elm-Vega Window Transform Tests</h1>

  <h2>Source</h2>
  <div id="elmContainer"></div>

  <figure class="cell"><div id="window1"></div><figcaption>Percent of Total</figcaption></figure>
  <div style="clear:left"></div>

  <figure class="cell"><div id="window2"></div><figcaption>Exemplars selected based on 2.5 higher than average rating</figcaption></figure>
  <div style="clear:left"></div>


  <figure class="cell"><div id="window3"></div><figcaption>Exemplars selected based on 2.5 higher than annual average rating for its release year</figcaption></figure>
  <div style="clear:left"></div>

  <figure class="cell"><div id="window4"></div><figcaption>Residuals (y-axis) from the mean</figcaption></figure>
  <div style="clear:left"></div>

  <figure class="cell"><div id="window5"></div><figcaption>Ranks over time</figcaption></figure>
  <div style="clear:left"></div>

  <figure class="cell"><div id="window6"></div><figcaption>Top K: Scores of the top 5 ranked students</figcaption></figure>
  <div style="clear:left"></div>


  <figure class="cell"><div id="window7"></div><figcaption>Running average over time</figcaption></figure>
  <div style="clear:left"></div>


  <script>
  Elm.WindowTransformTests.embed(
  document.getElementById("elmContainer")
).ports.elmToJS.subscribe(function(namedSpecs) {
  for (let name of Object.keys(namedSpecs)) {
    vegaEmbed(`#${name}`, namedSpecs[name], {
      actions: true,
      logLevel: vega.Warn
    }).catch(console.warn);
  }
});
</script>

  </body>

  </html>
