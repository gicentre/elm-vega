<!DOCTYPE html>

<head>
  <title>Elm-Vega Data Tests</title>
  <meta charset="utf-8">

  <!-- These scripts link to the Vega-Lite runtime -->
  <script src="https://cdn.jsdelivr.net/npm/vega@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc1/build/vega-lite.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>

  <script src="js/dataTests.js"></script>

  <!-- Page formatting -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <style>body {font-family: 'Roboto', sans-serif;} figcaption {padding-top: 0.5em;}.cell { float: left; padding:1em; border-radius: 1em; margin:1.2em; background-color: rgb(251,247,238);}</style>
</head>

<body>
  <h1>Elm-Vega Data Tests</h1>

  <h2>Source</h2>
  <div id="elmContainer"></div>


  <h2>Simple Data loading and generation</h2>
  <p>
   The following should all appear identical but were generated via different data functions.
  </p>

  <figure class="cell"><div id="data1"></div><figcaption>Data from columns</figcaption></figure>
  <figure class="cell"><div id="data2"></div><figcaption>Data from rows</figcaption></figure>
  <figure class="cell"><div id="data3"></div><figcaption>Data from json</figcaption></figure>
  <figure class="cell"><div id="data4"></div><figcaption>Data from csv file</figcaption></figure>
  <figure class="cell"><div id="data5"></div><figcaption>Data from tsv file</figcaption></figure>
  <figure class="cell"><div id="data6"></div><figcaption>Data from csv file using custom dsv with comma delimeter</figcaption></figure>
  <figure class="cell"><div id="data7"></div><figcaption>Data from json file</figcaption></figure>
  <figure class="cell"><div id="data8"></div><figcaption>Data named inline data row source</figcaption></figure>
  <figure class="cell"><div id="data9"></div><figcaption>Data named inline data column source</figcaption></figure>
  <figure class="cell"><div id="data10"></div><figcaption>Data named inline json source</figcaption></figure>
  <div style="clear:left"></div>

  <h2>Named datasets</h2>
  <figure class="cell"><div id="namedData1"></div><figcaption>Named data inline source</figcaption></figure>
  <figure class="cell"><div id="namedData2"></div><figcaption>Named data url source</figcaption></figure>
  <figure class="cell"><div id="namedData3"></div><figcaption>Named data but with no data specified</figcaption></figure>
  <div style="clear:left"></div>

  <h2>Loaded geo Files</h2>

  <figure class="cell"><div id="geodata1"></div><figcaption>Data from external topojson file. Should show London boroughs in multiple nominal colours with legend.</figcaption></figure>
  <div style="clear:left"></div>


  <h2>Programatically generated geoFiles</h2>

  <figure class="cell"><div id="geodata2"></div><figcaption>Data from inline geo file. Should be two coloured regions with legend.</figcaption></figure>
  <div style="clear:left"></div>

  <h2>Data transforms</h2>

  <figure class="cell"><div id="flatten1"></div><figcaption>Flattened data structures from arrays.</figcaption></figure>
  <div style="clear:left"></div>

  <figure class="cell"><div id="fold1"></div><figcaption>Folded data structures into key,value pairs.</figcaption></figure>
  <div style="clear:left"></div>


  <h2>Data imputation</h2>

  <figure class="cell"><div id="impute1"></div><figcaption>Simple imputation as a transform adding missing values when a=3 and c=1 by inserting b=0</figcaption></figure>
  <div style="clear:left"></div>

  <figure class="cell"><div id="impute2"></div><figcaption>Simple imputation as a transform adding missing values when a=3 and c=1 by inserting b= mean of non-missing b values when c=1.</figcaption></figure>
  <div style="clear:left"></div>

  <figure class="cell"><div id="impute3"></div><figcaption>Simple imputation as a transform adding missing values when a=3 and c=1 by inserting b= mean of previous two b values when c=1.</figcaption></figure>
  <div style="clear:left"></div>

  <figure class="cell"><div id="impute4"></div><figcaption>Simple imputation as a channel adding missing values when a=3 and c=1 by inserting b=0</figcaption></figure>
  <div style="clear:left"></div>

  <figure class="cell"><div id="impute5"></div><figcaption>Simple imputation as a channel adding missing values when a=3 and c=1 by inserting b= mean of non-missing b values when c=1.</figcaption></figure>
  <div style="clear:left"></div>

  <figure class="cell"><div id="impute6"></div><figcaption>Simple imputation as a channel adding missing values when a=3 and c=1 by inserting b= mean of previous two b values when c=1. </figcaption></figure>
  <div style="clear:left"></div>

  <figure class="cell"><div id="impute7"></div><figcaption>Simple imputation as a channel inserting b=100 when a is 4  </figcaption></figure>
  <div style="clear:left"></div>

  <figure class="cell"><div id="impute8"></div><figcaption>Simple imputation as a channel inserting b=100 when a is between 4 and less than 6</figcaption></figure>
  <div style="clear:left"></div>

  <h2>Data Sampling</h2>
  <figure class="cell"><div id="sample1"></div><figcaption>Sample up to 200 points in right hand chart</figcaption></figure>
  <div style="clear:left"></div>

  <script>
  Elm.DataTests.embed(
  document.getElementById("elmContainer")
).ports.elmToJS.subscribe(function(namedSpecs) {
  for (let name of Object.keys(namedSpecs)) {
    vegaEmbed(`#${name}`, namedSpecs[name], {
      actions: true,
      logLevel: vega.Warn
    }).catch(console.warn);
  }
});
</script>

  </body>

  </html>
